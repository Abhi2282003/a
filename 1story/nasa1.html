<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eclipse Quote</title>
    <style>
        body {
            position: relative;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
        }

        video {
            position: absolute;
            top: 0;
            left: 0;
            min-width: 100%;
            min-height: 100%;
            z-index: -1; /* Place the video behind other content */
        }

        .content {
            text-align: center;
            padding: 20px;
            position: relative;
            z-index: 1; /* Place content above the video */
        }

        .content::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 10px;
            transform: scaleX(0);
            transform-origin: left;
            animation: expandSquare 2s ease forwards;
        }

        p {
            font-size: 35px;
            color: white;
            margin-top: 20px;
            animation: fadeInUp 2s ease 2s forwards;
            max-width: 80%;
        }

        .end-button {
            display: inline-block;
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 18px;
            margin-top: 20px;
            transition: background-color 0.3s;
        }

        .end-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <video autoplay muted loop>
        <source src="video.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <div class="content">
        <p>Eclipses, once seen as mystical disruptions, have evolved into a source of wonder and inspiration in our shared human history.</p>
        <a href="part1.html" class="end-button">Start</a>
    </div>
</body>
</html>
