<!DOCTYPE html>
<html lang="en">
<head>    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Effects of Eclipses</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:400,700&display=swap">
    <style>
        /* Reset body margin and padding */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Lato', sans-serif; /* Change the font family to Lato */
            background-image: url('./maincontent/main.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
            color: #fff;
        }

        /* Style for the header */
        header {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 50px 20px; /* Increased padding to increase the height of the black background */
            text-align: center;
        }

        /* Style for the main heading */
        h1 {
            font-family: 'Lato', sans-serif; /* Apply Lato font to heading */
            font-size: 36px; /* Adjust the font size for heading */
            margin: 0;
            margin-bottom: 20px; /* Increased margin-bottom to add space between heading and subheading */
            color: white; /* Text color (white) for heading */
        }

        /* Style for the subheading */
        p.subheading {
            font-family: 'Lato', sans-serif; /* Apply Lato font to subheading */
            font-size: 20px; /* Adjust the font size for subheading */
            margin: 0;
            color: white; /* Text color (white) for subheading */
        }

        /* Style for the information text */
        .information {
            display: none; /* Initially hide the information */
            text-align: left;
            padding: 20px;
            font-size: 20px; /* Font size for the information text */
            line-height: 1.6; /* Line spacing for better readability */
            letter-spacing: 1px; /* Letter spacing for better readability */
            color: white; /* Text color (white) for the information text */
            background-color: rgba(0, 0, 0, 0.4); /* Medium-dark background */
            border-radius: 10px; /* Rounded corners for the text box */
        }

        /* Style for the button container */
        .button-container {
            text-align: center; /* Align buttons to the center */
            margin-top: 20px; /* Add top margin to center the buttons */
        }

        /* Style for the round rect buttons */
        .round-rect-button {
            display: inline-block;
            padding: 10px 20px;
            margin: 0 10px; /* Add margin between buttons */
            font-size: 20px;
            cursor: pointer;
            background-color: black; /* Black background for buttons */
            color: white; /* White text color for buttons */
            border-radius: 20px; /* Round the corners */
        }

        /* Style for the text above the buttons */
        .button-text {
            font-size: 16px; /* Smaller font size */
            margin-top: 10px; /* Add top margin */
            background-color: black; /* Black background */
            color: white; /* White text color */
            padding: 5px 10px; /* Add padding to the text */
            border-radius: 5px; /* Rounded corners for the text box */
            display: inline-block; /* Make it inline-block to fit within the container */
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header>
        <h1>Effects of Eclipses</h1>
        <p class="subheading">Eclipses, both solar and lunar, have fascinated and intrigued humans for centuries. They have been the subject of myths, superstitions, and scientific study. Here are some of the effects and impacts of eclipses as follows:</p>
    </header>

    <!-- Text above the buttons -->
    <div class="button-text">Select the eclipse type</div>

    <!-- Button Container -->
    <div class="button-container">
        <!-- Button for Solar Eclipse Effects -->
        <button class="round-rect-button" onclick="showInfo('Solar eclipse effects')">Solar eclipse effects</button>

        <!-- Button for Lunar Eclipse Effects -->
        <button class="round-rect-button" onclick="showInfo('Lunar eclipse effects')">Lunar eclipse effects</button>
    </div>

    <!-- Information Text Section -->
    <main style="padding: 20px;">
        <div class="information" id="infoText">
            <!-- Information text will be displayed here -->
        </div>
    </main>

    <!-- JavaScript to show information for each topic -->
    <script>
        function showInfo(info) {
            var infoElement = document.getElementById("infoText");

            if (info === 'Solar eclipse effects') {
                infoElement.innerHTML = `
                    
                    <p><strong><u>Solar Radiation Changes:</u></strong> During a solar eclipse, there is a temporary reduction in solar radiation reaching the Earth's surface. This can be measured and studied to understand how such variations might affect Earth's climate and weather patterns.</p>
                    <p><strong><u>Temperature Changes:</u></strong> A solar eclipse can cause a noticeable drop in temperature in the region where it is visible. This temperature drop can be observed and studied for its short-term climate effects.</p>
                    <p><strong><u>Animal and Plant Behavior:</u></strong> Scientists have observed changes in animal and plant behavior during a solar eclipse. Nocturnal animals may become active, and some plants may close their leaves as they interpret the eclipse as the onset of dusk.</p>
                `;
            } else if (info === 'Lunar eclipse effects') {
                infoElement.innerHTML = `
                    
                    <p><strong><u>Moon's Surface Temperature:</u></strong> During a lunar eclipse, the moon's surface cools rapidly as it enters Earth's shadow. This temperature change can be measured and studied to gain insights into the thermal properties of the lunar surface.</p>
                   
                `;
            } else {
                infoElement.innerHTML = '';
            }

            infoElement.style.display = info === 'Solar eclipse effects' || info === 'Lunar eclipse effects' ? "block" : "none";
        }
    </script>
</body>
</html>
