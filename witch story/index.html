<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Image Page</title>
    <style>
        /* Reset default margin and padding */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        /* Set the background image */
        body {
            background-image: url('./witch story/gril1.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        /* Style your content container */
        .content-container {
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: rgb(0, 0, 0);
            font-size: 25px;
            background-color: gray;
          
            border-radius: 10px;
        }

        /* Style the bubble image */
        .bubble-image {
            position: absolute;
            top: 10%; /* Adjust top position as needed */
            left: 100%; /* Adjust left position as needed */
        }
    </style>
</head>
<body>
    <!-- Add your content container -->
    <div class="content-container">
        <!-- Create an empty span for the text -->
        <span id="animated-text"></span>

        <!-- Add an image link -->
        <a href="./page2.html">
            <img src="bubble.png" alt="Click here to go to the next page" width="100" height="100" class="bubble-image">
        </a>
    </div>

    <script>
        // JavaScript to print the text one character at a time
        const text = " It seems Lia is Dreaming about something,\n  Click the Bubble to see what Lia is dreaming about?";
        const textContainer = document.getElementById('animated-text');
        let charIndex = 0;

        function typeText() {
            if (charIndex < text.length) {
                textContainer.textContent += text.charAt(charIndex);
                charIndex++;
                setTimeout(typeText, 100); // Adjust the delay between characters (in milliseconds)
            }
        }

        typeText();
    </script>
</body>
</html>
